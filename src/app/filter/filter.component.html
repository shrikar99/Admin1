
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xs-12 col-md-6 p-2 bg-dark text-light">
        <div class="m-4">

          <h5>Filter By:</h5>
          <form (ngSubmit)="onFilterSubmit(filterForm)" #filterForm="ngForm">
             <div class="row">
              <div class="col-xs-12 col-md-6 mb-2">
                <div class="form-group">
                  <label for="department">Department</label>
                  <select
                    id="department"
                    class="form-control"
                    ngModel
                    name="department">
                    <option value="IT">IT</option>
                    <option value="Finance">Finance</option>
                    <option value="Admin">Admin</option>
                    <option value="Other">Other</option>
                  </select>
                </div>
              </div>
              <div class="col-xs-12 col-md-6 mb-2">
                <div class="form-group">
                  <label for="category">Category</label>
                  <select
                    id="category"
                    class="form-control"
                    ngModel
                    name="category">
                    <option value="Hardware">Hardware</option>
                    <option value="Software">Software</option>
                    <option value="Travel Booking">Travel Booking</option>
                    <option value="Salary Issue">Salary Issue</option>
                  </select>
                </div>
              </div>
              <div class="col-xs-12 col-md-6 mb-2">
                <div class="form-group">
                  <label for="subCategory">Sub Category</label>
                  <select
                    id="subCategory"
                    class="form-control"
                    ngModel
                    name="subCategory">
                    <option value="Laptop">Laptop</option>
                    <option value="Mouse">Mouse</option>
                    <option value="Keyboard">Keyboard</option>
                    <option value="International Travel Ticket">International Travel Ticket</option>
                    <option value="Salary Calculation">Salary Calculation</option>
                  </select>
                </div>
              </div>
              <div class="col-xs-12 col-md-6 mb-2">
                <div class="form-group">
                  <label for="status">Status</label>
                  <select
                    id="status"
                    class="form-control"
                    ngModel
                    name="status">
                    <option value="Open">open</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Close">Close</option>
                  </select>
                </div>
              </div>
              <div class="col-xs-12 col-md-6 mb-2">
                <div class="form-group">
                  <label for="type">Type</label>
                  <select
                    id="type"
                    class="form-control"
                    ngModel
                    name="type">
                    <option value="Issue">Issue</option>
                    <option value="Other">Other</option>
                  </select>
                </div>
              </div>
             </div>
             <hr>
              <div class="form-group">
                 <button type="submit" class="btn btn-success mr-4">Apply</button>
                 <button type="button" class="btn btn-danger mr-4" (click)="onCancel()">Cancel</button>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
